<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <title>VUE Boolzapp</title>
</head>

<body>
   <div id="app-page">
      <div id="root" class="h-100 d-flex align-items-center">
         <!-- Container App -->
         <div id="app" class="container">
            <div class="row h-100">
               <!-- Container Contacts -->
               <div id="contacts" class="col-4 h-100">
                  <!-- User icon and name -->
                  <header class="row">
                     <div class="col-12">
                        User
                     </div>
                  </header>
                  <!-- Notification -->
                  <section id="notification" class="row">
                     <div class="col-12">
                        notification
                     </div>
                  </section>
                  <!-- Search -->
                  <section id="search-contact" class="row align-items-center">
                     <div class="col-12">
                        <div class="input-group flex-nowrap">
                           <span class="input-group-text"><i class="fas fa-search"></i></span>
                           <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                     </div>
                  </section>
                  <!-- Contacts list -->
                  <main class="row">
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                     <div class="col-12"></div>
                  </main>
               </div>
               <!-- Container Messages -->
               <div id="messages" class="col-8">
                  <header class="row">
                     <div class="col-12">
                        Friend contact chat
                     </div>
                  </header>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
