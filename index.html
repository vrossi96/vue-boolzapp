<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <title>VUE Boolzapp</title>
</head>

<body>
   <div id="app-page">
      <div id="root" class="h-100 d-flex align-items-center">
         <!-- Container App -->
         <div id="app" class="container">
            <div class="row h-100">
               <!-- Container Contacts -->
               <div id="contacts" class="col-4 h-100">
                  <!-- User icon and name -->
                  <header class="row">
                     <div class="col-12 d-flex align-items-center justify-content-between">
                        <!-- User pic and name-->
                        <div class="col d-flex align-items-center">
                           <div class="user-icon d-inline-block"><img class="img-fluid" src="img/avatar_7.jpg"
                                 alt="User Pic"></div>
                           <span class="fw-bold fs-5 ps-2">Nome Utente</span>
                        </div>
                        <!-- User icons -->
                        <div class="col d-flex align-items-center justify-content-end">
                           <i class="fas fa-circle-notch fa-2x ms-3"></i>
                           <i class="fas fa-comment-alt fa-2x ms-3"></i>
                           <i class="fas fa-ellipsis-v fa-2x ms-3"></i>
                        </div>
                     </div>
                  </header>
                  <!-- Notification -->
                  <section id="notification" class="row">
                     <div class="col-12 d-flex align-items-center">
                        <div class="d-inline-block d-flex align-items-center justify-content-center ms-2"><i
                              class="fas fa-bell-slash fa-2x"></i>
                        </div>
                        <div class="ps-3">
                           <p class="m-0 fw-bold">Ricevi notifiche di nuovi messaggi</p>
                           <a href="">Attiva notifiche desktop</a>
                        </div>
                     </div>
                  </section>
                  <!-- Search -->
                  <section id="search-contact" class="row align-items-center">
                     <div class="col-12">
                        <div class="input-group flex-nowrap">
                           <span class="input-group-text"><i class="fas fa-search"></i></span>
                           <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                     </div>
                  </section>
                  <!-- Contacts list -->
                  <main class="row">
                     <!-- !PER I CONTATTI  -->
                     <div class="col-12 d-flex align-items-center py-2">
                        <div class="user-icon">
                           <img class="img-fluid" src="img/avatar_1.jpg" alt="">
                        </div>
                        <p class="fw-bold ps-3 fs-4 align-self-start">Nome</p>
                     </div>
                  </main>
               </div>
               <!-- Container Messages -->
               <div id="messages" class="col-8 h-100">
                  <!-- Contact Chat -->
                  <header class="row">
                     <div class="col-12">
                        Friend contact chat
                     </div>
                  </header>
                  <!-- Messages -->
                  <main class="row">
                     <div class="flex-column px-5 pt-3 pb-1">
                        <!-- User Message -->
                        <div class="col-12 d-flex justify-content-end my-2">
                           <div class="user-message col-5">
                              <p class="p-2"></p>
                           </div>
                        </div>
                        <div class="col-12 d-flex my-2">
                           <div class="addressee-message col-5">
                              <p class="p-2"></p>
                           </div>
                        </div>
                     </div>
                  </main>
                  <!-- Message input -->
                  <footer class="row">
                     <div class="col-12"></div>
                  </footer>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
